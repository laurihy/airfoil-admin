  <script>
    // setup namespace, preload some data from server
    
    var parseFetched = function(data){
      return data.length==1 ? data[0] : false
    }
    var App = {}
    App.preloaded = {}
    App.preloaded.current_user = parseFetched( [{{$ get /backlift/auth/currentuser/ }}] );
    App.preloaded.current_app = parseFetched( [{{$ get /backlift/admin/currentapp/ }}] );
    App.preloaded.signups = parseFetched( [{{$ get /backlift/data/signups/ }}] );
    App.preloaded.historydata = parseFetched( [{{$ get /backlift/analytics/history }}] );
    App.preloaded.currentdata = parseFetched( [{{$ get /backlift/analytics/current }}] );
    
  </script>
